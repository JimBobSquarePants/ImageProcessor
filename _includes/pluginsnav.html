{% assign sortedpages = site.pages | sort:"name" %}
<h3 id="plugins">Plugins</h3>
<div class="pane nav">
    <ul class="no-bullets">
        {% for page in sortedpages %}
        {% if page.root == {{include.param}} and page.layout == "plugin" %}
        <li><a href="{{baseurl}}{{ relative_url }}{{ page.url }}">{{ page.title }}</a></li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
